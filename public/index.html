<!doctype html>

<head lang='en'>

    <title>rollup-starter-app</title>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            font-weight: 300;
        }

        .order div {
            background: #ddd;
            padding: 2px;
            margin: 4px;
            font-size: 11px;
            display: inline-block;
        }
    </style>
    <script>
      function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
        }
        return array;
      }
    </script>

</head>
<body>
<div id="app"></div>
<script src="bundle.js"></script>
</body>
